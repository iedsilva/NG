<!doctype html>
<html lang="pt-br" ng-app="app">
<head>
	<meta charset="utf-8">
	<title>AngularJS CakePHP Sample APP</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="AppCtrl">
	<div class="header">
		<div class="container">        
			<div class="navbar navbar-fixed">
				<div class="navbar-inner">
					<a class="brand" href="#">
						<msg key="title"></msg>
					</a>
					<ul class="nav">
						<li ng-class="activeWhen(path() == '/posts')">
							<a href="#/posts">Posts</a>
						</li>
						<li ng-class="activeWhen(path() == '/new-post')">
							<a href="#/new-post">New Post</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div ng-class="'alert alert-' + message().type" ng-show="message().show">
			<button type="button" class="close" ng-click="message().show = false">Ã—</button>
			<msg key-expr="message().text"></msg>
		</div>
		<ng-view></ng-view>
	</div>


	<!-- In production use:-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/filters.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>

</body>
</html>
